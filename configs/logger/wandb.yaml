# https://wandb.ai

wandb:
  _target_: pytorch_lightning.loggers.wandb.WandbLogger
  # name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  project: "GCondenser-DEV"
  log_model: False # upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  # entity: "" # set to name of your wandb team
  group: ${dataset.dataset_name}-${condenser.budget}-${condenser.init_method},${hydra:runtime.choices.condenser}-${hydra:runtime.choices.condenser/gnn},${hydra:runtime.choices.condenser/validator},${hydra:runtime.choices.condenser/tester}
  tags: []
  job_type: ""
